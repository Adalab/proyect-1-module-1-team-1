<main>
  <section class="about about-contact">
    <h2>Contacto</h2>
    <p>
      Para más información sobre las Adarangers, rellene el formulario y nos
      podremos en contacto tan rápido como nos metamorfoseamos.
    </p>
    <small
      >Todos los campos marcados <span class="asterisk">*</span> son
      obligatorios
    </small>
  </section>
</main>
<form
  class="form"
  action="//formspree.io/gema.pujalte.iglesias@gmail.com"
  method="POST"
>
  <label for="name"></label>
    <span>Nombre completo <span class="asterisk">*</span></span>
    <input
      class="form__inpt form__inpt--desktop"
      type="text"
      name="name"
      id="name"
      placeholder="Nombre"
      required
  /></label>

  <label for="email"
    ><span>Email <span class="asterisk">*</span></span>
    <input
      class="form__inpt form__email"
      type="email"
      name="email"
      id="email"
      placeholder="nombre.apellido@mail.com"
      required
  /></label>

  <label for="phone"
    >Teléfono
    <input
      class="form__inpt form__inpt--tlf"
      type="tel"
      name="phone"
      id="phone"
      placeholder="Ej:123456789"
  /></label>

  <label for="message"
    ><span>Mensaje <span class="asterisk">*</span></span>
    <textarea
      class="textarea"
      placeholder="¿Qué necesitas?"
      name="text"
      id="text"
      cols="30"
      rows="10"
      required
    ></textarea>
  </label>

  <input
    class="form__inpt form__button"
    type="submit"
    name="send"
    id="send"
    value="ENVIAR"
  />
</form>
